<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Glow Up</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="navbar">
        <div class="logo">Glow Up</div>
        <img src="logo.pngs" alt="logo">
        <nav class="menu">
            <a href="#" class="active">Make Up</a>
            <a href="#">Skincare</a>
            <a href="#">Hair</a>
        </nav>
        <div class="icons">
            <input type="text" placeholder="Buscar...">
            <span class="icon-btn">üîç</span>
            <span class="icon-btn">ü§ç</span>
            <span class="icon-btn" onclick="toggleLogin()">üë§</span>
            <span class="icon-btn">üõí</span>
        </div>
    </header>
    <div class="login-modal" id="loginModal">
        <div class="login-content" id="loginContent">
            <h2 id="formTitle">Iniciar Sesi√≥n</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="submitForm()">Entrar</button>
            <div class="close-btn" onclick="toggleLogin()">Cancelar</div>
            <div class="close-btn" onclick="toggleForm()">¬øNo tienes cuenta? Reg√≠strate</div>
        </div>
    </div>

    <main>
        <h2 class="products-title">Nuestros Productos Destacados</h2>
        <div id="welcome" class="welcome-message" style="text-align:center;"></div>
        <div class="product-grid">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOmW7Ti4GpmVUKxu4kGbKSZP5wfz00o1Nm-w&s" alt="Labial Rosa">
                <h3>Labial Rosa</h3>
                <p>Color intenso y duradero</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.launion.com.ni%2Fcrema-facial-nivea-antiarrugas-100ml%2Fp&psig=AOvVaw2nNwSPgNFpW_ZNUPtBI80T&ust=1748644756619000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiAvcnfyY0DFQAAAAAdAAAAABAE"
                    alt="Crema Facial">
                <h3>Crema Facial</h3>
                <p>Hidrataci√≥n para todo el d√≠a</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </main>

    <script>
        let isLogin = true;

        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? "Iniciar Sesi√≥n" : "Registrarse";
            document.querySelector('#loginContent button').innerText = isLogin ? "Entrar" : "Registrar";
        }

        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                const storedUser = JSON.parse(localStorage.getItem(email));
                if (storedUser && storedUser.password === password) {
                    document.getElementById('welcome').innerText = `¬°Bienvenid@, ${email}!`;
                    toggleLogin();
                } else {
                    alert("Credenciales incorrectas.");
                }
            } else {
                localStorage.setItem(email, JSON.stringify({
                    password
                }));
                alert("¬°Registro exitoso!");
                toggleForm();
            }
        }
    </script>

</body>
</html>
