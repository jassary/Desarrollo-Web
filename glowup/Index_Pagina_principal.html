<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Glow Up</title>
    <style>
         :root {
            --rosa-claro: #E4CDDB;
            --rosa-suave: #E4AECE;
            --rosa-medio: #E590C0;
            --rosa-intenso: #E571B2;
            --rosa-fuerte: #E552A2;
            --fucsia: #E63392;
            --rosa-oscuro: #E61481;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: white;
        }
        
        header.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 2px solid var(--rosa-medio);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--rosa-oscuro);
        }
        
        .menu a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            transition: 0.3s;
        }
        
        .menu a.active,
        .menu a:hover {
            background-color: var(--rosa-suave);
            color: black;
        }
        
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .icons input[type="text"] {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        
        .icon-btn {
            font-size: 20px;
            cursor: pointer;
        }
        
        main {
            padding: 40px;
            background-color: var(--rosa-claro);
        }
        
        .products-title {
            font-size: 24px;
            color: var(--rosa-oscuro);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .product {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        
        .product h3 {
            margin-top: 10px;
            font-size: 18px;
            color: var(--fucsia);
        }
        
        .buy-button {
            margin-top: 10px;
            background-color: var(--rosa-intenso);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .login-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }
        
        .login-content h2 {
            color: var(--rosa-oscuro);
            margin-bottom: 15px;
        }
        
        .login-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .login-content button {
            background-color: var(--rosa-intenso);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .close-btn {
            margin-top: 10px;
            cursor: pointer;
            color: #888;
            font-size: 14px;
        }
        
        .welcome-message {
            color: var(--rosa-fuerte);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">üí´ Glow Up</div>
        <nav class="menu">
            <a href="#" class="active">Make Up</a>
            <a href="#">Skincare</a>
            <a href="#">Hair</a>
        </nav>
        <div class="icons">
            <input type="text" placeholder="Buscar...">
            <span class="icon-btn">üîç</span>
            <span class="icon-btn">ü§ç</span>
            <span class="icon-btn" onclick="toggleLogin()">üë§</span>
            <span class="icon-btn">üõí</span>
        </div>
    </header>

    <!-- Login/Register Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content" id="loginContent">
            <h2 id="formTitle">Iniciar Sesi√≥n</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="submitForm()">Entrar</button>
            <div class="close-btn" onclick="toggleLogin()">Cancelar</div>
            <div class="close-btn" onclick="toggleForm()">¬øNo tienes cuenta? Reg√≠strate</div>
        </div>
    </div>

    <!-- Bienvenida -->
    <main>
        <h2 class="products-title">Nuestros Productos Destacados</h2>
        <div id="welcome" class="welcome-message" style="text-align:center;"></div>
        <div class="product-grid">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOmW7Ti4GpmVUKxu4kGbKSZP5wfz00o1Nm-w&s" alt="Labial Rosa">
                <h3>Labial Rosa</h3>
                <p>Color intenso y duradero</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.launion.com.ni%2Fcrema-facial-nivea-antiarrugas-100ml%2Fp&psig=AOvVaw2nNwSPgNFpW_ZNUPtBI80T&ust=1748644756619000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiAvcnfyY0DFQAAAAAdAAAAABAE"
                    alt="Crema Facial">
                <h3>Crema Facial</h3>
                <p>Hidrataci√≥n para todo el d√≠a</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </main>

    <script>
        let isLogin = true;

        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? "Iniciar Sesi√≥n" : "Registrarse";
            document.querySelector('#loginContent button').innerText = isLogin ? "Entrar" : "Registrar";
        }

        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                const storedUser = JSON.parse(localStorage.getItem(email));
                if (storedUser && storedUser.password === password) {
                    document.getElementById('welcome').innerText = `¬°Bienvenid@, ${email}!`;
                    toggleLogin();
                } else {
                    alert("Credenciales incorrectas.");
                }
            } else {
                localStorage.setItem(email, JSON.stringify({
                    password
                }));
                alert("¬°Registro exitoso!");
                toggleForm();
            }
        }
    </script>

</body>

</html>
